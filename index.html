<html>

<head>
    <title> Weather Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Locations" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not Found!!!</h1>
            <img src="404.png" alt="404 error">
            </div>
        
        <div class="weather-body">
            <img src="cloud.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C </sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
